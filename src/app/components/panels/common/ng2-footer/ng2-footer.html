<footer fxLayout="row"
        fxLayoutAlign="center center"
        id="footer"
        role="contentinfo">
  <h2 class="sr-only">Footer</h2>

  <ng-template [ngIf]="name">
    <span>{{ name }}</span>
    <md-icon>copyright</md-icon>
    <span>{{ today | date:'y' }}</span>
  </ng-template>
</footer>
