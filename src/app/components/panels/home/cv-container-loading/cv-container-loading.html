<div class="loading"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayoutWrap="wrap">
  <div class="loading-sidebar" fxFlex="25" fxFlex.sm="100" fxFlex.xs="100">

    <sidebar-loading-wrapper [delay]="140"></sidebar-loading-wrapper>

  </div>

  <div class="loading-container" fxFlex="75" fxFlex.sm="100" fxFlex.xs="100">

    <div class="flex-container"
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutWrap="wrap">

      <div *ngFor="let delay of delays" fxFlex.gt-md="33.3333%" fxFlex="50" fxFlex.xs="100">
        <module-loading-wrapper [delay]="delay"></module-loading-wrapper>
      </div>

    </div>

  </div>
</div>
