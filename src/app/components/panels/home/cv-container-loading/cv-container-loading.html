<div class="loading"
     fxLayout="column"
     fxLayout.gt-sm="row"
     fxLayoutWrap="wrap">
  <div class="loading-sidebar" fxFlex fxFlex.gt-md="{{ SIDEBAR_MAX_WIDTH }}" fxFlex.md="25">
    <sidebar-loading-wrapper [delay]="140"></sidebar-loading-wrapper>
  </div>

  <div class="loading-container" fxFlex fxFlex.md="75">
    <div class="flex-container"
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutWrap="wrap">

      <div *ngFor="let delay of delays" fxFlex.gt-md="33" fxFlex.md="50" fxFlex="100">
        <module-loading-wrapper [delay]="delay"></module-loading-wrapper>
      </div>

    </div>
  </div>
</div>
