<div class="flex-container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayoutWrap="wrap">
  <div fxFlex="25" fxFlex.sm="100" fxFlex.xs="100">
    <cv-menu-wrapper [tabSelected]="tabSelected"
                     [isMediumUpView]="isMediumUpView"></cv-menu-wrapper>
  </div>

  <div fxFlex="75" fxFlex.sm="100" fxFlex.xs="100">
    <swiper (indexChange)="onIndexSwiperChange($event)">
      <div class="swiper-slide" fxLayout="column">
        <personal-info-wrapper></personal-info-wrapper>
      </div>
      <div class="swiper-slide" fxLayout="column">
        <project-wrapper [isTabSelected]="tabSelected === cvTabSelected.PROJECTS"
                         [isModalOpened]="typeModalOpened === cvTabSelected.PROJECTS"
                         [screenType]="isMediumUpView ? SCREEN_TYPES.DESKTOP_OR_BIGGER : SCREEN_TYPES.TABLET_OR_LOWER"
                         [slideToLeft]="slideToLeft"
                         [projects]="curriculum?.projects"></project-wrapper>
      </div>
      <div class="swiper-slide" fxLayout="column">
        <employ-wrapper [isTabSelected]="tabSelected === cvTabSelected.EMPLOYS"
                        [isModalOpened]="typeModalOpened === cvTabSelected.EMPLOYS"
                        [screenType]="isMediumUpView ? SCREEN_TYPES.DESKTOP_OR_BIGGER : SCREEN_TYPES.TABLET_OR_LOWER"
                        [slideToLeft]="slideToLeft"
                        [employs]="curriculum?.employment?.history"></employ-wrapper>
      </div>
      <div class="swiper-slide" fxLayout="column">
        <education-wrapper></education-wrapper>
      </div>
      <div class="swiper-slide" fxLayout="column">
        <other-info-wrapper></other-info-wrapper>
      </div>
      <div class="swiper-slide" fxLayout="column">
        <contact-wrapper></contact-wrapper>
      </div>
    </swiper>
  </div>
</div>
