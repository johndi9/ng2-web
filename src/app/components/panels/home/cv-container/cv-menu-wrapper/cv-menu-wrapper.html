<div class="tabs-container">
  <nav md-tab-nav-bar aria-label="curriculum navigation links"
       [style.min-width.px]="TAB_WIDTH * tabs.length">
    <a md-tab-link
       *ngFor="let tab of tabs"
       fxFlex
       [active]="tab.active"
       fxLayoutAlign="center center"
       (click)="selectOption(tab.id)">
      <md-icon class="md-24">{{ tab.iconName }}</md-icon>
      <span fxFlex>{{ tab.text }}</span>
    </a>
  </nav>
</div>
