<h2 class="sub-heading-styles">{{ 'labels.employsTitle' | translate }}</h2>

<div class="flex-container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutWrap="wrap">
  <template ngFor let-employ [ngForOf]="employs" let-i="index">
    <div fxFlex="33.3333%" fxFlex.md="50" fxFlex.sm="50" class="padding">
      <card class="card"
            [location]="employ?.location"
            [dialog]="getDialog(employ)"
            [type]="CV_OPTION_TYPES.EMPLOYS"
            [logo]="employ.logo"
            [isMediumUpView]="isMediumUpView"
            [willTriggerModal]="true">
        <div class="card-title">
          {{ employ?.employer }}
        </div>
        <card-date-range [startDate]="employ.start"
                         [endDate]="employ.end"
                         [calculateDuration]="true"></card-date-range>
        <div class="card-content">
          {{ employ?.summary }}
        </div>
        <div class="card-actions">
          <button md-button color="primary">{{ 'labels.moreDetails' | translate }}</button>
        </div>
      </card>
    </div>
  </template>
</div>
