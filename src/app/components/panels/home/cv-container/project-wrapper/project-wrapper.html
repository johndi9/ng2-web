<div class="card-columns">
  <template ngFor let-project [ngForOf]="projects" let-i="index">
    <div class="card padding" (click)="openModal(project)">
      <md-card>
        <md-card-title>{{ project.title }}</md-card-title>
        <md-card-subtitle>{{ project.employer }}</md-card-subtitle>
        <md-card-content>
          <p>{{ (project.start | date:'y/MM') }} - {{ project.end ? (project.end | date:'y/MM') : 'currently' }}</p>
          <p>{{ ((project.end ? project.end : today) | amDifference: project.start : 'months' : true ) | monthsDuration}} </p>
          <p>{{ project.summary }}</p>
        </md-card-content>
        <md-card-actions align="end" *ngIf="project.url">
          <a href="{{ project.url }}" md-button>URL</a>
        </md-card-actions>
        <md-card-footer *ngIf="isLoadingView">
          <md-progress-bar mode="indeterminate"></md-progress-bar>
        </md-card-footer>
      </md-card>
    </div>
  </template>
</div>
