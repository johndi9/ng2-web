<h2>Projects</h2>

<div class="card-columns">
  <template ngFor let-project [ngForOf]="projects" let-i="index">
    <card class="card padding"
          [element]="project"
          [isTabSelected]="isTabSelected"
          [animationInMs]="animationSettings.duration"
          [animationDelay]="animationSettings.delay * i"></card>
  </template>
</div>
