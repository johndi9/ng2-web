<h2 class="sub-heading-styles">{{ 'labels.projectsTitle' | translate }}</h2>

<div class="flex-container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutWrap="wrap">
  <template ngFor let-project [ngForOf]="projects" let-i="index">
    <div fxFlex.gt-md="33.3333%" fxFlex="50" fxFlex.xs="100" class="padding">
      <card class="card"
            [location]="getEmployerFromProject(project?.id)?.location"
            [employer]="getEmployerFromProject(project?.id)?.employer"
            [dialog]="getDialog(project)"
            [type]="CV_OPTION_TYPES.PROJECTS"
            [logo]="project?.logo"
            [isMediumUpView]="isMediumUpView"
            [willTriggerModal]="true">
        <div class="card-title">
          {{ project?.title }}
        </div>
        <card-date-range [startDate]="project?.start"
                         [endDate]="project?.end"
                         [calculateDuration]="true"></card-date-range>
        <div class="card-content">
          {{ project?.summary }}
        </div>
        <div class="card-actions">
          <button md-button
                  color="primary">{{ 'labels.moreDetails' | translate }}</button>
          <a *ngIf="project?.url"
             md-raised-button
             href="{{ project?.url }}"
             color="primary">{{ 'labels.url' | translate }}</a>
        </div>
      </card>
    </div>
  </template>
</div>
