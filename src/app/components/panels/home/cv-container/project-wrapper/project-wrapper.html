<h2 class="sub-heading-styles">{{ 'labels.projectsTitle' | translate }}</h2>

<div class="flex-container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutWrap="wrap">
  <div *ngFor="let columnIndex of getColumnsNumber()" fxFlex.gt-md="33.3333%" fxFlex.md="50" fxFlex="100"
       class="padding-column">
    <template ngFor let-project [ngForOf]="projects" let-i="index">
      <card *ngIf="((i + 1) - columnIndex) % numberOfColumns === 0"
            class="card padding-card"
            [location]="getEmployerFromProject(project?.id)?.location"
            [employer]="getEmployerFromProject(project?.id)?.employer"
            [dialog]="getDialog(project)"
            [type]="CV_OPTION_TYPES.PROJECTS"
            [logo]="project?.logo"
            [typeScreen]="typeScreen"
            [willTriggerModal]="true">
        <div class="card-title">
          {{ project?.title }}
        </div>
        <card-date-range [startDate]="project?.start"
                         [endDate]="project?.end"
                         [calculateDuration]="true"></card-date-range>
        <div class="card-content">
          {{ project?.summary }}
        </div>
        <div class="card-actions">
          <button md-button
                  color="primary">{{ 'labels.moreDetails' | translate }}
          </button>
          <a *ngIf="project?.url"
             md-raised-button
             href="{{ project?.url }}"
             color="primary">{{ 'labels.url' | translate }}</a>
        </div>
      </card>
    </template>
  </div>
</div>
