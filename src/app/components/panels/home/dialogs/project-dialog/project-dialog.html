<div fxLayout="row"
     fxLayoutAlign="center center">
  <h2 fxFlex class="fade-slide-in">{{ project.title }}</h2>

  <div fxFlex="50px">
    <button md-icon-button
            md-dialog-close>
      <md-icon class="md-24">highlight_off</md-icon>
    </button>
  </div>
</div>

<md-dialog-content class="fade-slide-in delay100">
  <p>{{ project.category }} {{ project.role }}</p>
  <p>{{ project.employer }}</p>
  <p>{{ project.start }} - {{ project.end ? project.end : 'currently' }}</p>
  <p>{{ project.summary }}</p>
  <ul class="items">
    <li *ngFor="let highlight of project.highlights">
      {{ highlight }}
    </li>
  </ul>
</md-dialog-content>

<md-dialog-actions class="fade-slide-in delay200">
  <a *ngIf="project.url"
     md-raised-button
     href="{{ project.url }}"
     target="_blank"
     color="primary">{{ 'labels.url' | translate }}</a>
  <button
    md-button
    md-dialog-close>{{ 'labels.close' | translate }}</button>
</md-dialog-actions>
