<div class="share-wrapper">

  <a md-button
     href="{{ socialShare.twitter }}"
     (click)="openSocialModal(socialShare.twitter)">
    <i class="fa fa-twitter" aria-hidden="true"></i>
    <span class="sr-only">{{ 'labels.twitterShare' | translate }}</span>
  </a>

  <a md-button
     href="{{ socialShare.googlePlus }}"
     (click)="openSocialModal(socialShare.googlePlus)">
    <i class="fa fa-google-plus" aria-hidden="true"></i>
    <span class="sr-only">{{ 'labels.googlePlusShare' | translate }}</span>
  </a>

  <a md-button
     href="{{ socialShare.facebook }}"
     (click)="openSocialModal(socialShare.facebook)">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <span class="sr-only">{{ 'labels.facebookShare' | translate }}</span>
  </a>

</div>
